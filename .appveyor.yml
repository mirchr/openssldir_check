version: 1.0.{build}
image: Visual Studio 2017
platform:
  - x86
  - x64
configuration: Release
build:
  project: openssldir_check.sln
artifacts:
  - path: 'x64\Release\openssldir_check.exe'
    name: openssldir_check
  - path: 'Release\openssldir_check32.exe'
    name: openssldir_check32
after_build:    
   7z a openssldir_check.zip x64\Release\openssldir_check.exe Release\openssldir_check32.exe
